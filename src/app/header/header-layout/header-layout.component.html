<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
  *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !==''">
  <div class="container-fluid">
    <a href="javascript:void(0)" class="navbar-brand" [routerLink]="['/home']">Testing</a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <a class="nav-item nav-link" [ngClass]="{'active': router.url == '/users'}" [routerLink]="['/users']">Users
          (Active)</a>
        <a href="javascript;" class="nav-item nav-link" [ngClass]="{'active': router.url == '/products'}"
          [routerLink]="['/products']">Sample Products</a>
      </div>

      <div class="navbar-nav ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item nav-link me-4">
            <div class="dropdown">
              <a class="dropdown-toggle text-white" data-bs-toggle="dropdown">

                <a href="">
                  <i class="fa fa-cart-arrow-down text-white fa-lg position-relative"></i>
                  <span class="badge rounded-pill badge-notification bg-danger position-absolute">{{LtLength}}</span>
                </a>

              </a>
              <ul class="dropdown-menu dropdown-cart">
                <li *ngFor="let cart of cartdata">
                  <span class="item">
                    <span class="item-left">
                      <img src="{{currenturl}}/assets/images/products/{{cart.CartImage}}" width="74" alt="" />
                      <span class="item-info">
                        <span>{{cart.CartName}}</span>
                        <span>Rs: {{cart.CartPrice}}</span>
                      </span>
                    </span>
                    <span class="item-right">
                      <button class="btn btn-xs btn-danger pull-right" (click)="deleteCart(cart.CartID)">x</button>
                    </span>
                  </span>
                </li>
                <li>
                  <p class="viewmore"  [routerLink]="['/cart']">Viewmore</p>
                </li>
              </ul>
            </div>
          </li>
        </ul>
        <!-- Default dropstart button -->

        <div class="btn-group dropstart" *ngFor="let item of users">
          <button type="button" class="btn btn-dark dropdown-toggle" *ngIf="item.EmployeeId == this.activeloginuser"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{item.ImageUpload}}" class="img_data" alt="{{item.ImageUpload}}" />

          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" *ngIf="item.EmployeeId == this.activeloginuser">{{item.EmployeeEmail}}</a></li>
            <li><a class="dropdown-item" *ngIf="item.EmployeeId == this.activeloginuser" (click)="Logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
