<div class="sidenav">
   <div class="login-main-text">
      <h2>Application<br> Register Page</h2>
      <p>Login or register from here to access.</p>
   </div>
</div>
<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form [formGroup]="register">
            <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control" formControlName="EmployeeName" placeholder="User Name">
            </div>
            <div class="form-group">
               <label>Designation</label>
               <input type="text" class="form-control" formControlName="EmployeeDesignation" placeholder="User Designation">
            </div>
            <div class="form-group">
               <label>Email</label>
               <input type="email" class="form-control" formControlName="EmployeeEmail" placeholder="User Email">
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group image_upload">
               <label for="formFileSm" class="form-label">Upload an image</label>
               <input class="form-control"  type="file" formControlName="ImageUpload" (change)="onselectFile($event)">
               <img src="{{myimage}}" width="200" height="200" alt="user image"/>
            </div>
            <button type="submit" class="btn btn-black" (click)="Register(register.value)"
               [disabled]="register.invalid">Register</button>
            <button type="submit" class="btn btn-black" (click)="loginSubmit()">Login</button>
         </form>
      </div>
   </div>
</div>
